tm_solution_mapper:
    applications:
        admin:
            bundles:
                - tm_solution_sample_entities
            name: admin
        api:
            bundles:
                - tm_solution_sample_entities
            name: api
        wizard:
            bundles:
                - tm_solution_wizard
            name: wizard
            
        menu:
            bundles:
                - tm_solution_menu
            name: menu    
    entities:
        gedmo_lo:
            log_entry:
                alias: log-entry
                entity_class: Gedmo\Loggable\Entity\LogEntry
        gedmo_loggable:
            abstract_log_entry:
                alias: abstract-log-entry
                entity_class: Gedmo\Loggable\Entity\MappedSuperclass\AbstractLogEntry
        gedmo_tran:
            translation:
                alias: translation
                entity_class: Gedmo\Translator\Entity\Translation
        gedmo_transl:
            translation:
                alias: translation
                entity_class: Gedmo\Translatable\Entity\Translation
        gedmo_translatable:
            abstract_personal_translation:
                alias: abstract-personal-translation
                entity_class: Gedmo\Translatable\Entity\MappedSuperclass\AbstractPersonalTranslation
            abstract_translation:
                alias: abstract-translation
                entity_class: Gedmo\Translatable\Entity\MappedSuperclass\AbstractTranslation
        gedmo_tree:
            abstract_closure:
                alias: abstract-closure
                entity_class: Gedmo\Tree\Entity\MappedSuperclass\AbstractClosure
        tm_solution_menu:
            menu_item:
                alias: menu-item
                entity_class: TMSolution\MenuBundle\Entity\MenuItem
        tm_solution_sample_entities:
            discount:
                alias: discount
                entity_class: TMSolution\SampleEntitiesBundle\Entity\Discount
            measure_unit:
                alias: measure-unit
                entity_class: TMSolution\SampleEntitiesBundle\Entity\MeasureUnit
            payment_frequency:
                alias: payment-frequency
                entity_class: TMSolution\SampleEntitiesBundle\Entity\PaymentFrequency
            product:
                alias: product
                entity_class: TMSolution\SampleEntitiesBundle\Entity\Product
            product_category:
                alias: product-category
                entity_class: TMSolution\SampleEntitiesBundle\Entity\ProductCategory
            product_definition:
                alias: product-definition
                entity_class: TMSolution\SampleEntitiesBundle\Entity\ProductDefinition
            product_dictionary:
                alias: product-dictionary
                entity_class: TMSolution\SampleEntitiesBundle\Entity\ProductDictionary
            product_price:
                alias: product-price
                entity_class: TMSolution\SampleEntitiesBundle\Entity\ProductPrice
            transaction:
                alias: transaction
                entity_class: TMSolution\SampleEntitiesBundle\Entity\Transaction
            transaction_status:
                alias: transaction-status
                entity_class: TMSolution\SampleEntitiesBundle\Entity\TransactionStatus
            transaction_type:
                alias: transaction-type
                entity_class: TMSolution\SampleEntitiesBundle\Entity\TransactionType
        tm_solution_wizard:
            view_configuration:
                alias: view-configuration
                entity_class: TMSolution\WizardBundle\Entity\ViewConfiguration
            view_type:
                alias: view-type
                entity_class: TMSolution\WizardBundle\Entity\ViewType
